<div class="container mt-3" style="width: 500px;">
    <h3>{{title}}</h3>
    <hr>

    <form class="col-lg-12" #clientsForm="ngForm" (ngSubmit)="onSubmit(clientsForm)">

        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="cliente.nombre"
                    id="nombre" placeholder="Ingrese nombre" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apellidos" #apellidos="ngModel"
                    [(ngModel)]="cliente.apellidos" id="apellidos" placeholder="Ingrese apellidos" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Ciudad</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ciudad" #ciudad="ngModel" [(ngModel)]="cliente.ciudad"
                    id="ciudad" placeholder="Ingrese ciudad" required>
            </div>
        </div>
        <div class="mb-3 row">
            <div>
                <input type="button" class="btn btn-secondary" value="Salir" [routerLink]="['/']">
                <button type="submit" class="btn btn-primary" [disabled]="clientsForm.invalid">Grabar</button>
            </div>
        </div>
    </form>

    <div class="clear-fix"></div>

    <app-clientedet></app-clientedet>

</div>
